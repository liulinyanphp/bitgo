    <div class=" admin-content">
        <div class="daohang">
            <ul>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
                <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">奖金管理
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                    </button>
                </li>
                <li>
                    <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">产品管理
                        <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                    </button>
                </li>
            </ul>
        </div>
        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 价格采集列表</ul>
                <dl class="am-icon-home" style="float: right;">当前位置： <a href="{:U('index')}">系统设置</a> > 
                    价格获取日志
                </dl>
                <!--这里打开的是新页面-->
            </div>
            <!--列表显示页面-->
            <form class="am-form am-g">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                    <tr class="am-success">
                    <th class="table-id">ID</th>
                    <th class="table-title">代币的名称</th>
                    <th class="table-type">基本币元单位</th>
                    <th class="table-author am-hide-sm-only">获取的ico价格</th>
                    <th class="table-author am-hide-sm-only">获取的币元的价格</th>
                    <th class="table-author am-hide-sm-only">价格对比值</th>
                    <th class="table-author am-hide-sm-only">获取的价格来源</th>
                    <th class="table-author am-hide-sm-only">获取价格的时间</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="col_loglist" id="loginfo">
                        <tr>
                            <td>{$loginfo.price_id}</td>
                            <td>{$loginfo.pro_alias_name}</td>
                            <td>{$loginfo.pro_basebi_name}</td>
                            <td class="am-hide-sm-only">{$loginfo.pro_bi_price}</td>
                            <td class="am-hide-sm-only">{$loginfo.pro_basebi_price}</td>
                            <td class="am-hide-sm-only">{$loginfo.now_bi_base}</td>
                            <td class="am-hide-sm-only">非小号<!-- {$loginfo.pro_price_getsource} --></td>
                            <!--<td class="am-hide-sm-only">{$proinfo.pro_status_desc}</td>-->
                            <td class="am-hide-sm-only">{$loginfo.price_add_time}</td>
                        </tr>
                    </volist>
                </tbody>
                </table>
                <ul class="am-pagination am-fr">
                    {$pager}
                </ul>
            </form>
