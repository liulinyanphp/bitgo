    <div class="daohang">
        <ul>
            <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
            <li>
                <button type="button" class="am-btn am-btn-default am-radius am-btn-xs">系统设置
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>
                </button>
            </li>
        </ul>
    </div>
<div class="admin-biaogelist">
    <div class="listbiaoti am-cf">
        <ul class="am-icon-flag on"> 提醒设置</ul>     
        <dl class="am-icon-home" style="float: right;">当前位置： 系统设置 > 提醒设置</dl>  
    </div>
    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">提醒设置</a></li>
            <li><a href="#tab2">联系设置</a></li>
        </ul>
        <!--具体的tab-->
        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <form method="post" action="{:U('projec_work_seting')}">
                    <input type="hidden" name="id" value="{$configdata.worn_id|default=0}">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">按天/次数</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select data-am-selected="{btnSize: 'sm'}" name="day_num">
                                <foreach name="daynum" key="numindex" item="daynuminfo">
                                    <if condition="$numindex eq $configdata['worn_day_num']">
                                        <option value="{$numindex}" selected="selected">{$daynuminfo}</option>
                                    <else/>
                                        <option value="{$numindex}">{$daynuminfo}</option>
                                    </if>   
                                </foreach>
                            </select>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">推时间点</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button>
                                <foreach name="daytime" key="timeindex" item="timeinfo">
                                <if condition="in_array($timeindex,$daytime_config)">
                                   <label class="am-btn am-btn-default am-btn-xs am-active">
                                    <input type="checkbox" name="day_time[]" value="{$timeindex}" checked="checked">{$timeinfo}
                                <else/>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox" name="day_time[]" value="{$timeindex}">{$timeinfo}
                                </if>                                   
                                </label>
                                </foreach>
                            </div>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">适用项目</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button>
                                <foreach name="prodata" key="proid" item="proinfo">
                                <if condition="in_array($proid,$proids_config)">
                                   <label class="am-btn am-btn-default am-btn-xs am-active">
                                    <input type="checkbox" name="pro_ids[]" value="{$proid}" checked="checked">{$proinfo}
                                <else/>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox" name="pro_ids[]" value="{$proid}">{$proinfo}
                                </if>
                                </label>
                                </foreach>
                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top-sm am-form">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                          提醒邮箱：
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                          <textarea rows="10" placeholder="多个提醒邮箱请使用;隔开" name="email">{$configdata.worn_email|default=''}</textarea>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">启用状态</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button>
                                
                                    <if condition="$configdata.worn_config_status eq 1">
                                        <label class="am-btn am-btn-default am-btn-xs am-active">
                                        <input type="radio" name="config_status" value="1" checked="true"> 正常
                                        </label>
                                        <label class="am-btn am-btn-default am-btn-xs">
                                            <input type="radio" name="config_status" value="0"> 停止
                                        </label>
                                    <else/>
                                        <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="config_status" value="1"> 正常
                                        </label>
                                        <label class="am-btn am-btn-default am-btn-xs am-active">
                                            <input type="radio" name="config_status" value="0"  checked="true"> 停止
                                        </label>
                                    </if>
                            </div>
                        </div>
                    </div>
                    <div class="am-margin" style="text-align: center;">
                        <input type="submit" class="am-btn am-btn-success am-radius " value="提交保存">
                    </div>
                </form>
            </div>
            <div class="am-tab-panel am-fade" id="tab2">
                <div class="am-form">
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            姓名：
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <input type="text" class="am-input-sm" name="contact_user" value="刘林燕" readonly="readonly">
                        </div>
                    </div>

                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            联系电话：
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <input type="text" class="am-input-sm" name="contact_mobile" value="18588209326"  readonly="readonly">
                        </div>
                    </div>

                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            联系邮箱：
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end"">
                            <input type="text" class="am-input-sm" name="contact_email" value="postmaster@liulinyan.com"  readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
